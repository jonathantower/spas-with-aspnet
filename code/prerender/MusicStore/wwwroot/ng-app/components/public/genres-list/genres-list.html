<h3>Browse Genres</h3>

<p *ngIf="genres">
    Select from {{ genres.length }} genres:
</p>

<ul class="list-group">
    <li *ngFor="#genre of genres" class="list-group-item">
        <a title="{{genre.Description}}" [routerLink]="['/Genre', { genreId: genre.GenreId }]">
            {{ genre.Name }}
        </a>
    </li>
</ul>
